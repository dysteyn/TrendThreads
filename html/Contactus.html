<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
  
  <link rel="stylesheet" href="../css/contactus.css" />
  
  <title>TrendThreads</title>
</head>

<header class="sticky">
  <img class="logo" src="../image/logo2.png" alt="TrendThreads Logo">
  <nav>
    <ul class="nav_links">
      <li class="current"><a href="../html/home.html">Home</a></li>
      <li><a href="../html/index.html">Blogs</a></li>
      <li><a href="../html/about.html">About</a></li>
      <li><a href="../html/Contactus.html">Contact Us</a></li>
    </ul>
  </nav>

</header>


<body class="no-scroll">
  <div class="container">
    <section class="contact-section">
      <div class="section-header">
        <h2>Contact Us</h2>
      </div>
      <div class="row">
        <div class="contact-info">
          <div class="contact-info-item">
            <div class="contact-info-icon">
              <i class="fas fa-phone"></i>
            </div>
            <div class="contact-info-content">
              <h4>Phone</h4>
              <p>+63 910 529 0330</p>
            </div>
          </div>
          <div class="contact-info-item">
            <div class="contact-info-icon">
              <i class="fas fa-envelope"></i>
            </div>
            <div class="contact-info-content">
              <h4>Email</h4>
              <p>bracerjustine10@gmail.com</p>
            </div>
          </div>
        </div>
        <div class="contact-form">
          <h2>Send a Message</h2>
          <form>
            <div class="input-box">
              <input type="text" name="name" required>
              <span>Name</span>
            </div>
            <div class="input-box">
              <input type="email" name="email" required>
              <span>Email</span>
            </div>
            <div class="input-box">
              <textarea name="message" required></textarea>
              <span>Message</span>
            </div>
            <div class="input-box">
              <input type="submit" value="Send">
            </div>
          </form>
        </div>
      </div>
    </section>
  </div>

  <footer class="sticky-footer">
    <div class="footer-bottom">
        <p>copyright &copy;2024 TrendThreads. All Rights Reserved.</p>
    </div>
</footer>

</body>
</html>
